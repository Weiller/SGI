<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Componente Datatable</title>
</h:head>
<body>

	<composite:interface>
		<composite:attribute name="id" required="true"></composite:attribute>
		<composite:attribute name="selection" required="true"></composite:attribute>
		<composite:attribute name="rowKey" required="true"></composite:attribute>
		<composite:attribute name="value" required="true"></composite:attribute>
		<composite:attribute name="var" required="true"></composite:attribute>
	</composite:interface>

	<composite:implementation>

		<p:dataTable id="composite"
		             value="#{cc.attrs.value}"
			         styleClass="centralizar" 
			         paginator="true" 
			         rows="5"
			         style="width: 1010px"
			         selectionMode="single" 
			         selection="#{cc.attrs.selection}"
			         rowKey="#{cc.attrs.rowKey}" 
			         draggableRows="true"
			         emptyMessage="NÃ£o encontrou dados"
			         sortMode="multiple"
			         currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords}, Pagina: {currentPage}/{totalPages}"
			         rowsPerPageTemplate="5,15,25,30,50,70,100,150,200"
			         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
			<c:set target="#{component}" property="var" value="#{cc.attrs.var}" />
			<composite:insertChildren />
			
			<f:facet name="header">
				<p:commandButton id="toggler" type="button"
					style="float:right; margin-top: 5px;" styleClass="btn-colunas" icon="icon-colunas" />
				<p:columnToggler datasource="composite" trigger="toggler" />
			</f:facet>				
		</p:dataTable>

	</composite:implementation>

</body>
</html>
