<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Componente ContextMenu</title>
</h:head>
<body>

	<composite:interface>
		<composite:attribute name="id" required="true"></composite:attribute>
		<composite:attribute name="for" required="true"></composite:attribute>
	</composite:interface>

	<composite:implementation>
	<p:contextMenu id="composite" for="#{cc.attrs.for}" >
	<composite:insertChildren />
	</p:contextMenu>

	</composite:implementation>

</body>
</html>
